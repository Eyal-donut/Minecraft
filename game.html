<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mediaQuery.css" />
    <title>Minecraft</title>
    <script type="module" src="/minecraft.js" defer></script>
  </head>
  <body>
    <div id="background-container">
      <div id="game-screen-container">
        <div class="navbar flex-row">
          <div class="lives-bar flex-row">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
          </div>
          <ul class="nav-buttons flex-row">
            <li>Restart</li>
            <li>Home</li>
          </ul>
        </div>

        <div id="grid-and-toolbar-container">
          <div id="game-grid"></div>
          <div class="tools-bar flex-row">
            <ul class="tools">
              <li id="axe"></li>
              <li id="shovel"></li>
              <li id="pick"></li>
              <li id="bucket"></li>
            </ul>
            <ul class="inventory">
              <li id="water-inventory" class="water">0</li>
              <li id="dirt-inventory" class="dirt">0</li>
              <li id="rock-inventory" class="rock">0</li>
              <li id="grass-inventory" class="grass">0</li>
              <li id="wood-inventory" class="wood">0</li>
              <li id="leaf-inventory" class="leaf">0</li>
            </ul>
            <div class="storage"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
